<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>3D Game Design</title>
<script src="cannon.js"></script>
<script src="babylon.js"></script>
<script src="babylon.objFileLoader.min.js"></script>
<script>
 function start() {
var canvas = document.getElementById('renderCanvas');
var engine = new BABYLON.Engine(canvas, true);
var scene = new BABYLON.Scene(engine);
var keys = {};
window.addEventListener('keydown', function(e) {
keys[e.key] = true;
});

window.addEventListener('keyup', function(e) {
keys[e.key] = false;
});

var gravityVector = new BABYLON.Vector3(0, -9.81, 0);
scene.enablePhysics(gravityVector, new BABYLON.CannonJSPlugin());
scene.clearColor = new BABYLON.Color3(0.5, 0.8, 0.5);
//===TRACK CODE===//
var _xFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.025)+(3*t*Math.pow((1-t),2)*0.34)+(3*Math.pow(t,2)*(1-t)*0.2)+(Math.pow(t,3)*0.4325)},function(t) {return (Math.pow((1-t),3)*0.4325)+(3*t*Math.pow((1-t),2)*0.665)+(3*Math.pow(t,2)*(1-t)*0.18)+(Math.pow(t,3)*0.395)},function(t) {return (Math.pow((1-t),3)*0.395)+(3*t*Math.pow((1-t),2)*0.61)+(3*Math.pow(t,2)*(1-t)*0.5825)+(Math.pow(t,3)*0.5375)},function(t) {return (Math.pow((1-t),3)*0.5375)+(3*t*Math.pow((1-t),2)*0.4925)+(3*Math.pow(t,2)*(1-t)*0.1375)+(Math.pow(t,3)*0.1375)},function(t) {return (Math.pow((1-t),3)*0.1375)+(3*t*Math.pow((1-t),2)*0.1375)+(3*Math.pow(t,2)*(1-t)*0.285)+(Math.pow(t,3)*0.7275)},function(t) {return (Math.pow((1-t),3)*0.7275)+(3*t*Math.pow((1-t),2)*1.17)+(3*Math.pow(t,2)*(1-t)*0.8)+(Math.pow(t,3)*0.8)},function(t) {return (Math.pow((1-t),3)*0.8)+(3*t*Math.pow((1-t),2)*0.8)+(3*Math.pow(t,2)*(1-t)*0.92)+(Math.pow(t,3)*0.685)},function(t) {return (Math.pow((1-t),3)*0.685)+(3*t*Math.pow((1-t),2)*0.45)+(3*Math.pow(t,2)*(1-t)*0.955)+(Math.pow(t,3)*0.905)},function(t) {return (Math.pow((1-t),3)*0.905)+(3*t*Math.pow((1-t),2)*0.855)+(3*Math.pow(t,2)*(1-t)*0.635)+(Math.pow(t,3)*0.7875)},function(t) {return (Math.pow((1-t),3)*0.7875)+(3*t*Math.pow((1-t),2)*0.94)+(3*Math.pow(t,2)*(1-t)*0.595)+(Math.pow(t,3)*0.7275)},function(t) {return (Math.pow((1-t),3)*0.7275)+(3*t*Math.pow((1-t),2)*0.86)+(3*Math.pow(t,2)*(1-t)*0.6525)+(Math.pow(t,3)*0.6525)}];var i = Math.max(0,Math.min(10, Math.floor(t * 11)));return fns[i]((t - (i/11)) * 11);};
var _yFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.2)+(3*t*Math.pow((1-t),2)*0.5278125)+(3*Math.pow(t,2)*(1-t)*0.2753125)+(Math.pow(t,3)*0.1078125)},function(t) {return (Math.pow((1-t),3)*0.1078125)+(3*t*Math.pow((1-t),2)*-0.0596875)+(3*Math.pow(t,2)*(1-t)*0.4553125)+(Math.pow(t,3)*0.3828125)},function(t) {return (Math.pow((1-t),3)*0.3828125)+(3*t*Math.pow((1-t),2)*0.3103125)+(3*Math.pow(t,2)*(1-t)*0.3778125)+(Math.pow(t,3)*0.5678125)},function(t) {return (Math.pow((1-t),3)*0.5678125)+(3*t*Math.pow((1-t),2)*0.7578125)+(3*Math.pow(t,2)*(1-t)*0.7653125)+(Math.pow(t,3)*0.7653125)},function(t) {return (Math.pow((1-t),3)*0.7653125)+(3*t*Math.pow((1-t),2)*0.7653125)+(3*Math.pow(t,2)*(1-t)*0.4328125)+(Math.pow(t,3)*0.7628125)},function(t) {return (Math.pow((1-t),3)*0.7628125)+(3*t*Math.pow((1-t),2)*1.0928125)+(3*Math.pow(t,2)*(1-t)*0.3703125)+(Math.pow(t,3)*0.3703125)},function(t) {return (Math.pow((1-t),3)*0.3703125)+(3*t*Math.pow((1-t),2)*0.3703125)+(3*Math.pow(t,2)*(1-t)*0.0428125)+(Math.pow(t,3)*0.3328125)},function(t) {return (Math.pow((1-t),3)*0.3328125)+(3*t*Math.pow((1-t),2)*0.6228125)+(3*Math.pow(t,2)*(1-t)*0.3703125)+(Math.pow(t,3)*0.2128125)},function(t) {return (Math.pow((1-t),3)*0.2128125)+(3*t*Math.pow((1-t),2)*0.0553125)+(3*Math.pow(t,2)*(1-t)*0.6153125)+(Math.pow(t,3)*0.5703125)},function(t) {return (Math.pow((1-t),3)*0.5703125)+(3*t*Math.pow((1-t),2)*0.5253125)+(3*Math.pow(t,2)*(1-t)*0.4228125)+(Math.pow(t,3)*0.5253125)},function(t) {return (Math.pow((1-t),3)*0.5253125)+(3*t*Math.pow((1-t),2)*0.6278125)+(3*Math.pow(t,2)*(1-t)*0.1503125)+(Math.pow(t,3)*0.1503125)}];var i = Math.max(0,Math.min(10, Math.floor(t * 11)));return fns[i]((t - (i/11)) * 11);};

//===END TRACK CODE===//

var xFn = function(t) { return 650 * _xFn(t); }
var zFn = function(t) { return 650 * _yFn(t); }
var playerSphere = BABYLON.MeshBuilder.CreateSphere("playerSphere", {
segments: 12,
diameter: 4
}, scene);
playerSphere.material = new BABYLON.StandardMaterial("playerSphereMaterial", scene);
playerSphere.material.diffuseTexture = new BABYLON.Texture('resources/baseball.jpg', scene);
playerSphere.position = new BABYLON.Vector3(xFn(0), 9, zFn(0));

playerSphere.physicsImpostor = new BABYLON.PhysicsImpostor(playerSphere, BABYLON.PhysicsImpostor.SphereImpostor, {
mass: 1,
restitution: 0.9
}, scene);

BABYLON.SceneLoader.ImportMesh(null, "resources/", "speed.obj", scene, function(meshes) {
var boostMesh = meshes[0], boosts = [];
boostMesh.material = new BABYLON.StandardMaterial("boostMaterial", scene);
boostMesh.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
boostMesh.scaling = new BABYLON.Vector3(5, 5, 5);
boostMesh.setEnabled(false);
function boostAt(xFn, zFn, t) {
var newBoost = boostMesh.clone('boost');
newBoost.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));
newBoost.rotation.y = -derivAngle(t, xFn, zFn);
newBoost.setEnabled(true);
boosts.push(newBoost);
}

// Place boosts here
boostAt(xFn, zFn, 1.00);
boostAt(xFn, zFn, 0.70);
boostAt(xFn, zFn, 0.20);
boostAt(xFn, zFn, 0.50);
scene.registerAfterRender(function() {
boosts.forEach(function(boost, i){
if(boost.intersectsMesh(playerSphere)){
boost.dispose();
boosts.splice(i,1);
var vel = playerSphere.physicsImpostor.getLinearVelocity();



playerSphere.applyImpulse(vel.normalize().scale(100), playerSphere.getAbsolutePosition());
} else {
boost.rotation.y += 0.01
}
});
});
});

var camera = new BABYLON.ArcRotateCamera("Camera", 0, (3 * Math.PI) / 8, 20, playerSphere, scene);
camera.attachControl(canvas, true);


var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);
rampAt(xFn, zFn, 0.01, -Math.PI / 4, scene);
rampAt(xFn, zFn, 1.00, -Math.PI / 4, scene);
rampAt(xFn, zFn, 0.70, -Math.PI / 4, scene);
rampAt(xFn, zFn, 0.20, -Math.PI / 4, scene);
rampAt(xFn, zFn, 0.50, -Math.PI / 4, scene);
wallAt(xFn, zFn, 0.01, -6.1, scene);
wallAt(xFn, zFn, 1.00, -6.1, scene);
wallAt(xFn, zFn, 0.70, -6.1, scene);
wallAt(xFn, zFn, 0.20, -6.1, scene);
wallAt(xFn, zFn, 0.50, -6.1, scene);

var startTime;
var timer = document.querySelector('#timer');



scene.registerAfterRender(function() {
var vel = playerSphere.physicsImpostor.getLinearVelocity();
playerSphere.physicsImpostor.setLinearVelocity(vel.scale(.98));

var forward = camera.getFrontPosition(1).subtract(camera.position);
forward.y = 0;
forward = forward.normalize().scale(1);

var backward = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI));

var left = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY((3 * Math.PI) / 2));

var right = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI / 2));


if (keys.w) {
    if(!startTime){ startTime = Date.now(); }
playerSphere.applyImpulse(forward, playerSphere.getAbsolutePosition());
}
if (keys.s) {
playerSphere.applyImpulse(backward, playerSphere.getAbsolutePosition());
}
if (keys.a) {
playerSphere.applyImpulse(left, playerSphere.getAbsolutePosition());
}
if (keys.d) {
playerSphere.applyImpulse(right, playerSphere.getAbsolutePosition());
}
var currentT = tLookup(xFn, zFn, 500, playerSphere.position.x, playerSphere.position.z);

var angle = (derivAngle(currentT, xFn, zFn) - (Math.PI));
camera.alpha += (angle - camera.alpha) / 32;

if (currentT > 0.99) {
win();
}
if (playerSphere.position.y < -10) {
lost();
}
if(startTime) {
timer.innerHTML = ((Date.now() - startTime) / 1000).toFixed(2).replace('.',':');
}
});



function drawPoint(x, z, zrot, scene) {
var point = BABYLON.MeshBuilder.CreateBox('point', {
width: 10,
height: 0.5,
depth: 12
}, scene);
point.material = new BABYLON.StandardMaterial("pointMaterial", scene);
point.material.diffuseColor = new BABYLON.Color3(1, 0, 1);
point.position = new BABYLON.Vector3(x, 0.1, z);
point.rotation.y = zrot;
point.physicsImpostor = new BABYLON.PhysicsImpostor(point, BABYLON.PhysicsImpostor.BoxImpostor, {
mass: 0,
restitution: 0.9
}, scene);
}

function drawParametric(xFn, zFn, start, end, res, scene) {
for (var t = start; t <= end; t += ((end - start) / res)) {
drawPoint(xFn(t), zFn(t), 0, scene);// <-- EDIT THIS LINE HERE //
}
}

drawParametric(xFn, zFn, 0, 1, 350, scene);



function tLookup(xFn, zFn, res, x, z) {
var minT = 0;
var minDist = Infinity;
for (var t = 0; t <= 1; t += (1 / res)) {
var dist = Math.pow(x - xFn(t), 2) + Math.pow(z - zFn(t), 2);
if (dist < minDist) {
minDist = dist;
minT = t;
}
}
return minT;
}
function derivAngle(t, xFn, zFn) {
function derive(f, x) {
var h = 2.2e-10;
return (f(x + h) - f(x - h)) / (2 * h);
}
return Math.atan2(derive(zFn, t), derive(xFn, t));
}

function rampAt(xFn, zFn, t, angle, scene) {
var ramp = BABYLON.MeshBuilder.CreateBox('ramp', {
height: 8,
width: .25,
depth: 12
}, scene);
ramp.material = new BABYLON.StandardMaterial("rampMaterial", scene);
ramp.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
ramp.physicsImpostor = new BABYLON.PhysicsImpostor(ramp, BABYLON.PhysicsImpostor.BoxImpostor, {
mass: 0,
restitution: 0.9
}, scene);
ramp.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));

ramp.rotation.z = angle;
ramp.rotation.y = -derivAngle(t, xFn, zFn);
}
function wallAt(xFn, zFn, t, offset, scene) {
    var wall = BABYLON.MeshBuilder.CreateBox('wall', {
    height: 8,
    width: .25,
    depth: 12
    }, scene);
    angle = -derivAngle(t, xFn, zFn);
    wall.material = new BABYLON.StandardMaterial("wallMaterial", scene);
    wall.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
    wall.physicsImpostor = new BABYLON.PhysicsImpostor(wall, BABYLON.PhysicsImpostor.BoxImpostor, {
    mass: 0,
    restitution: 0.9
    }, scene);
    wall.position = new BABYLON.Vector3(xFn(t) + (offset * Math.sin(angle)), 4, zFn(t) + (offset * Math.cos(angle)));
    wall.rotation.y = angle + (Math.PI / 2);
    return wall;
}


engine.runRenderLoop(scene.render.bind(scene));
window.addEventListener('resize', engine.resize.bind(engine));

function win(){
window.location.reload();
alert("You WIN!");
}

function lost(){
window.location.reload();
alert("you lose!");
}

}
</script>

 {

</head>

</body>
