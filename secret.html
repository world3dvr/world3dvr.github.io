<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCESS DENIED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&family=Creepster&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000000, #1a0000, #0a0a0a); /* Darker, more sinister background */
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite; /* Slower, more creeping shift */
            color: #e0e0e0; /* Slightly off-white for a colder feel */
        }

        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.7; /* Slightly less opaque particles */
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        @keyframes textGlitch {
            0% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
                transform: skewX(0deg);
            }
            25% {
                text-shadow: 0 0 12px rgba(255, 0, 0, 0.8), 0 0 22px rgba(0, 255, 255, 0.6);
                transform: skewX(-5deg);
            }
            50% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
                transform: skewX(0deg);
            }
            75% {
                text-shadow: 0 0 12px rgba(255, 0, 0, 0.8), 0 0 22px rgba(0, 255, 255, 0.6);
                transform: skewX(5deg);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
                transform: skewX(0deg);
            }
        }

        h1 {
            font-family: 'Press Start 2P', cursive; /* More pixelated, aggressive font */
            font-size: 3.5rem; /* Larger, more imposing */
            color: #ff0000; /* Blood red */
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 45px rgba(255, 0, 0, 0.5); /* Stronger, red glow */
            margin-bottom: 50px; /* More space */
            animation: textGlitch 2s infinite alternate, pulseShadow 3s infinite alternate; /* Glitch and pulse */
        }

        @keyframes pulseShadow {
            0% { text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000; }
            100% { text-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000; }
        }

        a {
            text-decoration: none;
            font-size: 1.4em; /* Slightly larger links */
            font-weight: bold;
            color: #00ffff; /* Electric blue */
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff; /* Blue glow */
            transition: text-shadow 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00; /* Green glow on hover */
            transform: scale(1.03); /* Slight scale */
        }

        /* Layout for links */
        .link-sections {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px; /* Slightly narrower */
        }

        .repo-button-wrapper {
            width: 100%;
            margin-bottom: 40px; /* More space */
        }

        .repo-button {
            font-size: 2em; /* Even larger */
            padding: 25px 35px; /* More padding */
            display: inline-block;
            width: 100%;
            max-width: 100%;
            text-align: center;
            border: 3px solid #ff0000; /* Thicker, red border */
            border-radius: 5px; /* Sharper corners */
            background: rgba(0, 0, 0, 0.4); /* Darker background for buttons */
            backdrop-filter: blur(10px); /* Stronger blur */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            color: #e0e0e0;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* Initial red glow */
        }

        .repo-button:hover {
            background: rgba(255, 0, 0, 0.1); /* Subtle red tint on hover */
            transform: scale(1.02) translateY(-3px); /* Lift and scale */
            box-shadow: 0 0 30px #ff0000aa, 0 0 20px #00ffff88; /* Intense red/blue glow */
            border-color: #00ffff; /* Change border color on hover */
        }

        ul.link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Slightly larger min-width */
            gap: 30px; /* More space between links */
            width: 100%;
            list-style: none;
        }

        ul.link-grid li {
            background: rgba(0, 0, 0, 0.3); /* Darker background */
            border: 2px solid rgba(255, 0, 0, 0.5); /* Red border */
            border-radius: 8px; /* Slightly sharper corners */
            padding: 25px; /* More padding */
            backdrop-filter: blur(12px); /* Even stronger blur */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); /* Initial subtle red glow */
        }

        ul.link-grid li:hover {
            transform: translateY(-8px) scale(1.05); /* More pronounced lift and scale */
            box-shadow: 0 0 25px #ff0000, 0 0 15px #00ffff; /* Intense red/blue glow */
            border-color: #00ffff; /* Change border on hover */
        }

        /* Particle specific menacing changes */
        .particle {
            animation: pulseParticle 3s infinite alternate;
        }

        @keyframes pulseParticle {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

<canvas id="particles" class="particles"></canvas>

<div class="container">
    <h1>WARNING: Unauthorized Access Detected</h1>

    <div class="link-sections">
        <div class="repo-button-wrapper">
            <a href="https://github.com/world3dvr/world3dvr.github.io" class="repo-button">DO NOT PROCEED</a>
        </div>

        <ul class="link-grid">
            <li><a href="boringwebsite.github.io">FORBIDDEN ARCHIVES</a></li>
            <li><a href="./test.html">ABANDONED PROTOCOL</a></li>
        </ul>
    </div>
</div>

<script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1; /* Slightly larger particles */
            this.speedX = Math.random() * 0.8 - 0.4; /* Slightly faster movement */
            this.speedY = Math.random() * 0.8 - 0.4;
            this.color = 'rgba(255,0,0,' + (Math.random() * 0.4 + 0.2) + ')'; /* Reddish particles */
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
            if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowBlur = this.size * 2; /* Add a subtle glow to particles */
            ctx.shadowColor = this.color;
            ctx.fill();
            ctx.shadowBlur = 0; /* Reset shadow for next draw */
        }
    }

    function init() {
        particlesArray = [];
        for (let i = 0; i < 150; i++) { /* More particles */
            particlesArray.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    init();
    animate();
</script>

</body>
</html>
