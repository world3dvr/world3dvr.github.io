let clicks = 0;
let canClick = true; // ðŸ§Š Cooldown flag
const counter = document.getElementById("count");

function picClicked() {
    if (!canClick) return; // ðŸš« Ignore click if still in cooldown

    canClick = false; // ðŸ•’ Start cooldown
    setTimeout(() => canClick = true, 500); // âœ… Allow click again after 300ms

    console.log("hi");
    let gamble = Math.random();

    if (gamble < 0.05) {
        clicks = clicks + 5;
        triggerMultipleConfetti();
    } else {
        clicks = clicks - 1;
    }

    counter.textContent = clicks;
}

function triggerMultipleConfetti() {
    let pops = 0;
    const maxPops = 7;
    const interval = setInterval(() => {
        confetti({
            particleCount: 250,
            spread: 70,
            origin: { y: 0.6 }
        });
        pops++;
        if (pops >= maxPops) clearInterval(interval);
    }, 5);
}
</script>
