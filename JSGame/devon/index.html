  paddle1.pushLeft();
  paddle2.pushLeft();
})
sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
  paddle2.pushRight();
})

//on hit
sjs.onHit("ball", "paddle", function(ball, paddle) {
   sjs.bounceOff(ball, paddle);
   score = score + 1;
   score_txt.setText("lightsabers: " + score);

   var soundEffect = new Audio("Music/duck.mp3");
  soundEffect.play();
})
